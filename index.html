<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="container">
    <section class="main">
      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
          </g>
        </svg>
      </div>
    </section>
    <section class="content">
      <h1>Spending - Last <span>7</span> days</h1>
      <div class="data-container">
        <div class="data">
          <span class="spended hidden">$17.45</span>
          <div class="col" style="--i: 17.45px;"></div>
          <span class="day">mon</span>
        </div>
        <div class="data">
          <span class="spended hidden">$34.91</span>
          <div class="col" style="--i: 34.91px;"></div>
          <span class="day">tue</span>
        </div>
        <div class="data">
          <span class="spended hidden">$52.36</span>
          <div class="col" style="--i: 52.36px;"></div>
          <span class="day">wed</span>
        </div>
        <div class="data">
          <span class="spended hidden">$31.07</span>
          <div class="col" style="--i: 31.07px;"></div>
          <span class="day">thu</span>
        </div>
        <div class="data">
          <span class="spended hidden">$23.39</span>
          <div class="col" style="--i: 23.39px;"></div>
          <span class="day">fri</span>
        </div>
        <div class="data">
          <span class="spended hidden">$43.28</span>
          <div class="col" style="--i: 43.28px;"></div>
          <span class="day">sat</span>
        </div>
        <div class="data">
          <span class="spended hidden">$25.48</span>
          <div class="col" style="--i: 25.48px;"></div>
          <span class="day">sun</span>
        </div>
      </div>
      <div class="total">
        <div class="spending-total">
          <small>Total this month</small>
          <h2>$478.33</h2>
        </div>
        <div class="over">
          <p>+2.4%</p>
          <small>from last month</small>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
